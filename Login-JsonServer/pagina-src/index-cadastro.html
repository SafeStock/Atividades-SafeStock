<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
                <h1>Cadastre-se</h1>
        </header>

        <section class="section-form">
            <form id="form-cadastro">                >
                <input type="text" id="input_nome" placeholder="nome completo" required> <br>
                <input type="text" id="input_email" placeholder="email" required> <br>
                <input type="password" id="input_senha" placeholder="senha" required> <br>
                <button type="submit" id="btnCadastro">Enviar</button> <br>
            </form>
        </section>

        <div id="div-resultado"></div>

    </main>
    <script src="scriptCadastro.js" defer></script>
</body>
</html>
