<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;700&display=swap"
        rel="stylesheet">

</head>

<body>
    <section class="areaImagemCadastro">
        <img src="./imagens/imagemCadastro.svg">
    </section>

    <main>
        <header>
            <h1>Cadastre-se</h1>
        </header>
        <div id="div-resultado"></div>

        <section class="section-form-cadastro">
            <form id="form-cadastro">
                <input type="text" id="input_nome" placeholder="Nome completo" required> <br>
                <!-- <select id="inputCargo">
                    <option>Cargo</option>
                    <option value="proprietario">Proprietário</option>
                    <option value="administracao">Administração</option>
                    <option value="funcionarioLimpeza">Funcionário Limpeza</option>
                </select><br> -->
                <input type="text" id="input_cargo" placeholder="Cargo"><br>
                <input type="text" id="input_cnpj" placeholder="CNPJ"><br>
                <input type="text" id="input_telefone" placeholder="Telefone" style="display: none"><br>
                <input type="text" id="input_email" placeholder="email" style="display: none"> <br>
                <input type="password" id="input_senha" placeholder="senha" style="display: none"> <br>
                <button type="submit" id="btnProximo">Próximo</button><br>
                <button type="submit" id="btnCadastro" style="display: none">Enviar</button> <br>
            </form>
        </section>

        <p>Já tem um cadastro?<button class="Redirecionar" id="Redirecionar2">Entre</button></p>

        

    </main>


    <script src="scriptCadastro.js" defer></script>
</body>

</html>
