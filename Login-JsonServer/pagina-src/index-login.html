<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <section class="areaImagemCadastro">
        <img src="./imagens/imagemLogin.svg">
    </section>

    <main class="main-Login">
        <header>
                <h1>Entrar</h1>
        </header>

        <section class="section-form-login">
            <form id="form-login">
                <input type="text" id="input_emailLogin" placeholder="Email" required> <br>
                <input type="password" id="input_senhaLogin" placeholder="Senha" required> <br>
                <button type="submit" id="btnLogin">Entrar</button> <br>
            </form>
        </section>

        <p>Esqueceu sua <button class="Redirecionar" id="Redirecionar1">Senha?</button></p>

        <p>NÃ£o tem uma Conta? <button class="Redirecionar">Cadastre-se</button></p>

        <div id="div-resultado"></div>
        
    </main>

    <script src="scriptLogin.js"></script>
</body>
</html>
